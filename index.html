<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP and Connection Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212; /* Темный фон */
            color: #E0E0E0; /* Светлый текст */
        }
        button {
            padding: 10px 20px;
            background-color: #6200EE; /* Темно-фиолетовый цвет */
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700B3; /* Цвет при наведении */
        }
        .info {
            margin-bottom: 10px;
        }
        h1 {
            color: #BB86FC; /* Светло-фиолетовый заголовок */
        }
    </style>
</head>
<body>
    <h1>IP and Connection Information</h1>
    <button onclick="getIPInfo()">Get My Information</button>

    <div id="connectionInfo">
        <p id="ip" class="info"></p>
        <p id="city" class="info"></p>
        <p id="region" class="info"></p>
        <p id="country" class="info"></p>
        <p id="org" class="info"></p>
        <p id="timezone" class="info"></p>
        <p id="device" class="info"></p>
        <p id="browser" class="info"></p>
        <p id="connection" class="info"></p>
    </div>

    <script>
        function getIPInfo() {
            fetch('https://ipinfo.io/json')
                .then(response => response.json())
                .then(data => {
                    // IP и геолокация
                    document.getElementById('ip').textContent = `IP: ${data.ip}`;
                    document.getElementById('city').textContent = `City: ${data.city}`;
                    document.getElementById('region').textContent = `Region: ${data.region}`;
                    document.getElementById('country').textContent = `Country: ${data.country}`;
                    document.getElementById('org').textContent = `Organization: ${data.org}`;
                    document.getElementById('timezone').textContent = `Timezone: ${data.timezone}`;

                    // Дополнительная информация
                    document.getElementById('device').textContent = `Device: ${navigator.platform}`; // Тип устройства
                    document.getElementById('browser').textContent = `Browser: ${navigator.userAgent}`; // Браузер и его версия
                    document.getElementById('connection').textContent = `Connection Type: ${navigator.connection ? navigator.connection.effectiveType : 'Unknown'}`; // Тип соединения (например, 4G, Wi-Fi и т.д.)
                })
                .catch(error => {
                    console.error('Error fetching IP info:', error);
                });
        }
    </script>
</body>
</html>
